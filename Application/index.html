<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MASKA Daily Report Generator with OneDrive Integration">
    <meta name="theme-color" content="#0078d4">
    
    <title>MASKA Daily Reports</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üìä MASKA Daily Reports</h1>
                <div class="header-actions">
                    <button id="sync-btn" class="btn btn-icon" title="Sync with OneDrive">
                        <span class="icon">‚òÅÔ∏è</span>
                    </button>
                    <button id="history-btn" class="btn btn-icon" title="View History">
                        <span class="icon">üìã</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Report Form -->
            <section class="form-section">
                <h2>Create Daily Report</h2>
                
                <!-- Date and Work Info -->
                <div class="form-group">
                    <label for="report-date">Date:</label>
                    <input type="date" id="report-date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="work-location">Work Location:</label>
                    <select id="work-location" class="form-control" required>
                        <option value="TF">TF</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="time-from">From:</label>
                        <input type="time" id="time-from" class="form-control" value="09:00" required>
                    </div>
                    <div class="form-group">
                        <label for="time-to">To:</label>
                        <input type="time" id="time-to" class="form-control" value="17:00" required>
                    </div>
                </div>

                <!-- Projects Section -->
                <div class="projects-section">
                    <div class="section-header">
                        <h3>Projects & Tasks</h3>
                        <button id="add-project-btn" class="btn btn-secondary btn-sm">+ Add Project</button>
                    </div>
                    
                    <div id="projects-container">
                        <!-- Projects will be added here dynamically -->
                    </div>
                </div>

                <!-- General Tasks Section -->
                <div class="general-tasks-section">
                    <h3>General Tasks</h3>
                    <div id="general-tasks-container">
                        <!-- General tasks will be added here -->
                    </div>
                    <button id="add-general-task-btn" class="btn btn-secondary btn-sm">+ Add General Task</button>
                </div>

                <!-- Total Hours Display -->
                <div class="total-hours">
                    <span class="label">Total Hours:</span>
                    <span id="total-hours-display" class="value">0h</span>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button id="preview-btn" class="btn btn-primary">üëÅÔ∏è Preview</button>
                    <button id="save-btn" class="btn btn-success">üíæ Save Report</button>
                    <button id="copy-btn" class="btn btn-info">üìã Copy to Clipboard</button>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <div class="preview-header">
                    <h2>Email Preview</h2>
                    <button id="close-preview-btn" class="btn btn-icon btn-sm">‚úï</button>
                </div>
                <div class="preview-content">
                    <div class="email-subject">
                        <strong>Subject:</strong> <span id="preview-subject"></span>
                    </div>
                    <div class="email-body">
                        <pre id="preview-body"></pre>
                    </div>
                </div>
            </section>
        </main>

        <!-- History Modal -->
        <div id="history-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Report History</h2>
                    <button id="close-history-btn" class="btn btn-icon">‚úï</button>
                </div>
                <div class="modal-body">
                    <div id="history-list" class="history-list">
                        <!-- History items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="onedrive.js"></script>
    <script src="app.js"></script>
    <script src="sw-register.js"></script>
</body>
</html>
